<!-- CREATE A POPUPBOX -->
<style>
    .overlay{
        background-color: black;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity:0.8;
        z-index: 1;
        display: none;
    }
    .popupbox{
        position: absolute;
        z-index: 2;
        background-color: white;
        color: black;
        width: 40%;
        border-radius: 10px;
        left: 30%;
        padding: 20px;
        display:none;
    }
</style>
<button onclick="show()">show</button>
<div class="overlay"></div>
<div class="popupbox">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate dicta nemo a! Maxime, aspernatur? Dolor illo doloribus distinctio impedit voluptates eligendi quae molestiae labore! Iusto ea obcaecati odit ducimus in!</p>
    <button onclick="closepopup()">close</button>
</div>
<script>
    var overlay=document.querySelector(".overlay")
    var popupbox=document.querySelector(".popupbox")
    function show(){
        popupbox.style.display="block"
        overlay.style.display="block"

    }
    function closepopup(){
        popupbox.style.display="none"
        overlay.style.display="none"
    }


</script>
